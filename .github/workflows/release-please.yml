name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/checkout@v6
        if: ${{ steps.release.outputs.pr }}
        with:
          fetch-depth: 0

      - name: Sync changelog to spec
        if: ${{ steps.release.outputs.pr }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ fromJSON(steps.release.outputs.pr).number }}
          PR_BRANCH: ${{ fromJSON(steps.release.outputs.pr).headBranchName }}
        run: |
          gh pr checkout "$PR_NUMBER"
          node scripts/sync-changelog.mjs
          if git diff --quiet index.bs.liquid; then
            echo "No changes to index.bs.liquid"
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add index.bs.liquid
            git commit -m "chore: sync changelog to spec"
            git push origin "$PR_BRANCH"
          fi
